<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Steam - Cadastro</title>
        <link rel="stylesheet" href="../css/cadastro.css">
    </head>
    <body>
        <header>
            <img src="https://community.cloudflare.steamstatic.com/public/shared/images/header/globalheader_logo.png" alt="logo da steam" class="logo">
        </header>

        <main>
            <section class="form-section">
                <h2>CADASTRAR-SE</h2>
                <form id="cadastroForm" action="Login.html" method="post">
                        <div class="item-formulario">
                            <label for="nome">Nome Completo:</label><br>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="item-formulario">
                            <label for="usuario">Username:</label><br>
                            <input type="text" id="usuario" name="usuario" required>
                        </div>
                        <div class="item-formulario">
                            <label for="senha">Senha:</label><br>
                            <input type="password" id="senha" name="senha" required>
                        </div>
                        <div class="item-formulario">
                            <label for="email">E-mail:</label><br>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <button type="submit" id="cadastrar">Finalizar Cadastro</button>
                </form>
            </section>
        </main>

        <footer>
            <p>Trabalho baseado no aplicativo de jogos eletr√¥nicos Steam.</p>
        </footer>
    </body>
</html>
