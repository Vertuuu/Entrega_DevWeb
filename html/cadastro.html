<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Steam - Cadastro</title>
        <link rel="stylesheet" href="css/cadastro.css">
    </head>
    <body>
        <header>
            <img src="img/steam-logo.png" alt="logo da steam" class="logo">
        </header>

        <main>
            <section class="form-section">
                <h2>Cadastro de Usuário</h2>
                <form id="cadastroForm">
                    <fieldset>
                        <div class="item-formulario">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="item-formulario">
                            <label for="usuario">Username:</label>
                            <input type="text" id="usuario" name="usuario" required>
                        </div>
                        <div class="item-formulario">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha" required>
                        </div>
                        <div class="item-formulario">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </fieldset>
                    <button type="submit" id="cadastrar"><a href="html/perfil.html">Finalizar Cadastro</a></button>
                </form>
            </section>
        </main>

        <footer>
            <p>Trabalho baseado no aplicativo de jogos eletrônicos Steam.</p>
        </footer>
    </body>
</html>
