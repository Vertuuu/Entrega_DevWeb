<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Steam </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <a href="download.html" class="logo-link">
            <img class="steam-logo" src="https://community.cloudflare.steamstatic.com/public/shared/images/header/globalheader_logo.png" alt="Steam Logo">
        </a>
        <h2>Entrar na sua conta</h2>
        <p>Digite seu nome de usuário e senha para acessar sua conta Steam.</p>
        <form action="perfil.html" method="post">
            <fieldset>Informe seus dados
                <input type="text" placeholder="Nome de usuário" required autofocus>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </fieldset>
        </form>
        <div class="login-footer">
            <p><a href="#">Esqueceu a senha?</a></p>
            <p>Não tem uma conta? <a href="cadastro.html">Crie uma</a></p>
        </div>
    </div>
</body>
</html>
