<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Steam - Perfil</title>
        <link rel="stylesheet" href="../css/perfil.css">
    </head>
    <body>
        <header>
            <img src="https://community.cloudflare.steamstatic.com/public/shared/images/header/globalheader_logo.png" alt="logo da steam" class="logo">
            <div class="user-info">
                <img src="https://icon-library.com/images/user-icon-png/user-icon-png-20.jpg" alt="ícone do usuário" class="header-icon">
                <h2>Usuário</h2>
            </div>
        </header>
        <nav class="menu">
            <ul>
                <li><a href="download.html">Download</a></li>
                <li><a href="biblioteca.html">Biblioteca</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
        <div id="conteudo">
            <section class="perfil-atividades-e-info">
                <section id="perfil-info-basica">
                    <img src="https://icon-library.com/images/user-icon-png/user-icon-png-20.jpg" alt="ícone do usuário" class="perfil-icon">
                    <div class="perfil-info">
                        <h2>@Username</h2>
                        <h3>Nome Completo</h3>
                    </div>
                </section>
                <section id="perfil-atividades">
                    <h2>Atividades Recentes</h2>
                    <div id="lista-de-jogos">
                        <div id="jogo-1" class="jogo">
                            <h3>Nome Jogo 1</h3>
                            <a href="jogo.html">
                                <img src="../img/jogo.png" alt="Jogo 1">
                            </a>
                        </div>
                        <div id="jogo-2" class="jogo">
                            <h3>Nome Jogo 2</h3>
                            <a href="jogo.html">
                                <img src="../img/jogo.png" alt="Jogo 2">
                            </a>
                        </div>
                        <div id="jogo-3" class="jogo">
                            <h3>Nome Jogo 3</h3>
                            <a href="jogo.html">
                                <img src="../img/jogo.png" alt="Jogo 3">
                            </a>
                        </div>
                    </div>
                </section>
            </section>
            
            <section id="perfil-amigos">
                <h2>Lista de Amigos</h2>
                <div id="lista-de-amigos">
                    <div class="amigo">
                        <img src="https://icon-library.com/images/user-icon-png/user-icon-png-20.jpg" alt="Icon do Amigo 1" class="amigo-icon">
                        <h3>@Usuário 1</h3>
                    </div>
                    <div class="amigo">
                        <img src="https://icon-library.com/images/user-icon-png/user-icon-png-20.jpg" alt="Icon do Amigo 2" class="amigo-icon">
                        <h3>@Usuário 2</h3>
                    </div>
                    <div class="amigo">
                        <img src="https://icon-library.com/images/user-icon-png/user-icon-png-20.jpg" alt="Icon do Amigo 3" class="amigo-icon">
                        <h3>@Usuário 3</h3>
                    </div>
                    <div class="amigo">
                        <img src="https://icon-library.com/images/user-icon-png/user-icon-png-20.jpg" alt="Icon do Amigo 4" class="amigo-icon">
                        <h3>@Usuário 4</h3>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <p>Trabalho baseado no aplicativo de jogos eletrônicos Steam.</p>
        </footer>
    </body>
    
</html>
